{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Découvrez comment notre application révolutionne le management de centre-ville, en combinant expertise en revitalisation urbaine et innovations technologiques en data science et IA. Transformez votre commune en un écosystème dynamique et prospère."
    />

    <title>Manager de Centre Ville 2.0</title>
    <link
      href="{% static 'css/common.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    {% include "./header.html" %}
    <main role="main" id="mainContent">
      <section id="articlesDisplay" class="o-articles">
        <div class="poster-blog">
          <h1>Le blog du Manager de Commerce 2.0</h1>
        </div>
        <div class="o-articles__content">
          {% include "./blog/main_article.html" %}
          <br />
          {% include "./blog/articles.html" %}
        </div>
      </section>
    </main>
    {% include "./footer.html" %}
    <canvas id="canvas"></canvas>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" sync defer></script>
  <script src="https://unpkg.com/flubber" sync defer></script>
  <script src="{% static 'js/common.js' %}" type="module"></script>
</html>
